name: C/C++ CI

on:
  pull_request:
  workflow_dispatch:

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: "Echo parameters"
      run: |
        echo "-> REPO:" $GITHUB_REPOSITORY_OWNER $GITHUB_REPOSITORY $GITHUB_REF
        echo "-> Link: " "https://github.com/"$GITHUB_REPOSITORY".git"
        echo "->Branches:" $GITHUB_REF $BRANCH_NAME
        git clone "https://github.com/"$GITHUB_REPOSITORY".git" abc
        cd abc
        git checkout $GITHUB_REF
    - name: Compile
      run: gcc test.c
    - name: run
      run: ./a.out

    - name: Archive artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: result_file
        path: result.txt
        retention-days: 1
